<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orion Allison — Selected Works</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
  <!-- Handwritten header -->
  <header class="topbar fade-seq fade-1">
    <img
      class="header-mark"
      src="header1.png"
      alt="Orion Allison — Selected Works"
    />
  </header>

  <!-- Flipbook: the only interaction -->
  <main class="stage fade-seq fade-2" aria-label="Portfolio flipbook">
    <iframe
      class="flipbook"
      src="https://orionallison.github.io/portfolio-flipbook/"
      title="Orion Allison Portfolio Flipbook"
      allowfullscreen
    ></iframe>
  </main>

  <!-- Centered logo mark at the bottom -->
  <footer class="footer-mark fade-seq fade-3">
  <a
    class="icon-link"
    href="https://www.linkedin.com/in/orionallison/"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="LinkedIn"
  >
    <img src="linkedin.png" alt="" />
  </a>

  <img
    class="center-mark"
    src="favicon.png"
    alt=""
    aria-hidden="true"
  />

  <a
    class="icon-link"
    href="https://open.spotify.com/artist/0EhSHe0w5MuMGlQdPRIuUZ?si=qL-3OPkrTWW8Go9LnZivDw"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Spotify"
  >
    <img src="spotify.png" alt="" />
  </a>
</footer>

</body>
</html>
